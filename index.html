<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="content-wrapper-area bg-white d-flex justify-content-between align-items-center"
    >
      <!-- Logo -->
      <h2 class="logo">The Gyst</h2>

      <!-- Content -->
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-12">
            <img src="img/hero-8.jpg" alt="logo" />
          </div>
          <div class="col-md-6 col-12 content">
            <!-- Begin Mailchimp Signup Form -->
            <div id="mc_embed_signup">
              <form
                action="https://the-gyst.us4.list-manage.com/subscribe/post?u=bb587486b61846f1b4449fc24&amp;id=f1c8ba0953"
                method="post"
                id="mc-embedded-subscribe-form"
                name="mc-embedded-subscribe-form"
                class="validate"
                target="_blank"
                novalidate
              >
                <div id="mc_embed_signup_scroll">
                  <h2>Subscribe</h2>
                  <div class="mc-field-group">
                    <label for="mce-EMAIL"
                      >Email Address <span class="asterisk">*</span>
                    </label>
                    <input
                      type="email"
                      value=""
                      name="EMAIL"
                      class="required email"
                      id="mce-EMAIL"
                    />
                  </div>

                  <div id="mce-responses" class="clear">
                    <div
                      class="response"
                      id="mce-error-response"
                      style="display:none"
                    ></div>
                    <div
                      class="response"
                      id="mce-success-response"
                      style="display:none"
                    ></div>
                  </div>
                  <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                  <div
                    style="position: absolute; left: -5000px;"
                    aria-hidden="true"
                  >
                    <input
                      type="text"
                      name="b_bb587486b61846f1b4449fc24_f1c8ba0953"
                      tabindex="-1"
                      value=""
                    />
                  </div>

                  <div class="clear">
                    <input
                      type="submit"
                      value="Subscribe"
                      name="subscribe"
                      id="mc-embedded-subscribe"
                      class="button"
                    />
                  </div>
                </div>
              </form>
            </div>

            <!--End mc_embed_signup-->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
